<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>File upload example</title>
</head>
<body>
	<div>

		<div>
			<form id="registerForm" name="registerForm">
					<input id="lastnameStorage" type="text"/>
					<input id="secondnameStorage" type="text"/>
					<input id="ageStorage" type="number"/>
					<button id="reg"type="submit">Submit</button>
				</form>


			<div>
				<h3>Upload Single File</h3>

				<form id="singleUploadForm" name="singleUploadForm">
					<input id="singleFileUploadInput" type="file" name="file" required />
					<button type="submit">Submit</button>
				</form>

				<div>
					<div id="singleFileUploadError"></div>
					<div id="singleFileUploadSuccess"></div>
				</div>

			</div>



			<div>
				<h3>Upload Multiple Files</h3>

				<form id="multipleUploadForm" name="multipleUploadForm">
					<input id="multipleFileUploadInput" type="file" name="files"
						multiple required />
					<button type="submit">Submit</button>
				</form>

				<div>
					<div id="multipleFileUploadError"></div>
					<div id="multipleFileUploadSuccess"></div>
				</div>

			</div>



		</div>
	</div>

	<script src="/js/main.js"></script>
</body>
</html>
